<!DOCTYPE html>
<!--[if lt IE 9]><html class="no-js lte-ie8" lang="en"><![endif]-->
<!--[if gt IE 8]><!--><html lang="en" class="no-js"><!--<![endif]-->
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <title>
        Which amounts do you need to change? - Professional Subscriptions - GOV.UK
    </title>


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="/template/assets/images/opengraph-image.png">

    </head>

<body>

    <main id="wrapper" role="main" >

        <article class="content__body">

            <form action="" method="POST" autoComplete="off">

                <h1 class="heading-xlarge">Which amounts do you need to change?</h1>

                <div class="form-group" id="value">

                        <table>
                            <caption class="bold-small visually-hidden">Which amounts do you need to change?</caption>
                            <thead>
                                <tr>
                                    <th>Tax years</th>
                                    <th>Personal Allowance increase</th>
                                </tr>
                            </thead>
                            <tbody>


                                            <tr>
                                                <td>
                                                    <div class="multiple-choice">
                                                        <input
                                                                id="value_0"
                                                                type="checkbox"
                                                                name="value[0]"
                                                                value="currentYear"

                                                        />
                                                        <label for="value_0" class="bold">
                                                            6 April 2019 to 5 April 2020 (the current tax year)
                                                        </label>
                                                    </div>
                                                </td>
                                                <td id="currentYear-amount">
                                                    £300
                                                </td>
                                            </tr>



                                            <tr>
                                                <td>
                                                    <div class="multiple-choice">
                                                        <input
                                                                id="value_1"
                                                                type="checkbox"
                                                                name="value[1]"
                                                                value="currentYearMinus1"
                                                        />
                                                        <label for="value_1" class="bold">
                                                            6 April 2018 to 5 April 2019
                                                        </label>
                                                    </div>
                                                </td>
                                                <td id="currentYearMinus1-amount">
                                                    £300
                                                </td>
                                            </tr>



                                            <tr>
                                                <td>
                                                    <div class="multiple-choice">
                                                        <input
                                                                id="value_2"
                                                                type="checkbox"
                                                                name="value[2]"
                                                                value="currentYearMinus2"

                                                        />
                                                        <label for="value_2" class="bold">
                                                            6 April 2017 to 5 April 2018
                                                        </label>
                                                    </div>
                                                </td>
                                                <td id="currentYearMinus2-amount">
                                                    £0
                                                </td>
                                            </tr>


                            </tbody>
                        </table>
                </div>


                <div class="section">
                    <button id="submit" class="button">Continue</button>
                </div>


            </form>


        </article>



    </main>


</body>
</html>
