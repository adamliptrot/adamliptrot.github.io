<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link type="text/css" rel="stylesheet" href="../patterns/hmrc-design-system.min.css" media="all">
  </head>

  <body class="app-example-page">






            <div class="govuk-form-group"><fieldset class="govuk-fieldset" role="group">
  <legend class="govuk-fieldset__legend" aria-describedby="currency-hint">
    How much does your employer pay towards this?
  </legend>
                    <span id="currency-hint" class="govuk-hint">
    Enter the exact amount
  </span>


            <div class="hmrc-currency-input">
                <div class="hmrc-currency-input__group">
                    <div class="hmrc-currency-input__wrapper">
                        <span class="hmrc-currency-input__unit" aria-hidden="true">£</span>
                        <label class="govuk-visually-hidden" for="currency-pounds">Pounds</label>
                        <span class="govuk-visually-hidden" id="pounds-hint">Enter the amount of pounds</span>
                        <input class="govuk-input govuk-input--width-5" id="currency-pounds" name="currency-pounds" type="tel" aria-describedby="pounds-hint" autocomplete="off">
                    </div>
                </div>
                <div class="hmrc-currency-input__group hmrc-currency-input__decimal" aria-hidden="true">
                .
                </div>
                <div class="hmrc-currency-input__group">
                    <div class="hmrc-currency-input__wrapper">
                        <span class="hmrc-currency-input__unit--pence" aria-hidden="true">p</span>                        
                        <label class="govuk-visually-hidden" for="currency-pence">Pence</label>
                        <span class="govuk-visually-hidden" id="pence-hint">Enter the amount of pence</span>
                        <input class="govuk-input govuk-input--width-4" id="currency-pence" name="currency-pence" type="tel" aria-describedby="pence-hint" autocomplete="off">
                    </div>
                </div>
            </div>
</fieldset>
            </div>




<button type="submit" class="govuk-button">
  Continue
</button><script src="./Example – HMRC Design Patterns – Design resources for HMRC – GOV.UK_files/livereload.js" async="" defer=""></script>

  <script>
    // This prevents the account dropdown from closing and triggering
    // an infinite loop on the auto iframe resize
    // Can be removed on completion of https://jira.tools.tax.service.gov.uk/browse/PLATUI-117
    function getWindowHeight () {
     return Math.max(document.documentElement.clientHeight, window.innerHeight || 0)
    }

    var initialHeight = getWindowHeight()

    window.addEventListener('resize', function (event) {
      if (getWindowHeight() !== initialHeight) {
        event.stopImmediatePropagation()
        initialHeight = getWindowHeight()
      }
    });
  </script>
  <script src="../patterns/hmrc-design-system.js"></script>
</body></html>
