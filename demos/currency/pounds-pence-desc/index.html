<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example – HMRC Design Patterns – Design resources for HMRC – GOV.UK</title>

    <link type="text/css" rel="stylesheet" href="../patterns/hmrc-design-system.min.css" media="all">
  </head>

  <body class="app-example-page">






            <div class="govuk-form-group"><fieldset class="govuk-fieldset" role="group">
  <legend class="govuk-fieldset__legend">
    How much does your employer pay towards this?
  </legend>
                    <span class="govuk-hint">
    Enter the exact amount
  </span>


            <div class="hmrc-currency-input">
                <div class="hmrc-currency-input__group">
                    <div class="hmrc-currency-input__wrapper">
                        <label class="govuk-visually-hidden" for="hjkhasd">Pounds</label>
                        <div class="govuk-visually-hidden" id="pounds-hint">Enter the amount of whole pounds</div>
                        <span class="hmrc-currency-input__unit" aria-hidden="true">£</span>
                        <input class="govuk-input govuk-input--width-5" id="hjkhasd" name="hjkhasd" type="tel" autocomplete="off" aria-describedby="pounds-hint">
                    </div>
                </div>
                <div class="hmrc-currency-input__group hmrc-currency-input__decimal" aria-hidden="true">
                .
                </div>
                <div class="hmrc-currency-input__group">
                    <div class="hmrc-currency-input__wrapper">
                        <label class="govuk-visually-hidden" for="sdadfaf">pence</label>
                        <div class="govuk-visually-hidden" id="pence-hint">Enter the amount of pence</div>
                        <input class="govuk-input govuk-input--width-4" id="sdadfaf" name="sdadfaf" type="tel" autocomplete="off" aria-describedby="pence-hint">
                        <span class="hmrc-currency-input__unit--pence" aria-hidden="true">p</span>
                    </div>
                </div>
            </div>
</fieldset>
            </div>




<button type="submit" class="govuk-button">
  Continue
</button>


<p>Short labels with aria-describedby attributes on inputs to provide additional guidance</p>
</body></html>
